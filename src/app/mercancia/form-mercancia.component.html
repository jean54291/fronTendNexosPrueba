<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <ngb-alert #staticAlert *ngIf="dangerMessage" type="danger" (closed)="dangerMessage = ''">{{ dangerMessage }}</ngb-alert>
        <form>
            <div>
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="from-control" name="nombre" [(ngModel)]="mercancia.nombre" >
                </div>
            </div>
            <div>
                <label for="cantidad" class="col-form-label col-sm-2">cantidad</label>
                <div class="col-sm-6">
                    <input type="number" class="from-control" name="cantidad" [(ngModel)]="mercancia.cantidad" >
                </div>
            </div>
            <div>
                <label for="fecha_ingreso" class="col-form-label col-sm-2">Fecha ingreso</label>
                <div class="col-sm-6">
                    <input type="date" class="from-control" name="fecha_ingreso" [(ngModel)]="mercancia.fecha_ingreso" >
                </div>
            </div>
            <div>
                <label for="usuario_asignado" class="col-form-label col-sm-2">Usuario asignado</label>
                <div class="col-sm-6">
                    <select [(ngModel)]="selectUsuario" #selectUsuarios  (change)="getUsuario(selectUsuario);"  name="selectUsuario">
                        <option *ngFor="let c of usuarioLogin;" [value]="c.idUsuario">{{c.nombre}}</option>
                     </select>
                    <input type="hidden" class="from-control" name="mercancia.usuario_asignado" [(ngModel)]="mercancia.usuario_asignado" >
                </div>
            </div>
            <div *ngIf="mercancia.idMercancia">
                <div>
                    <label for="last_user" class="col-form-label col-sm-2">Usuario Modifica</label>
                    <div class="col-sm-6">
                        <select [(ngModel)]="selectlast_user" #selectlast_users  (change)="getUsuarioModifica(selectlast_user);"  name="selectlast_user">
                            <option *ngFor="let c of usuarioLogin;" [value]="c.idUsuario">{{c.nombre}}</option>
                        </select>
                        <input type="hidden" class="from-control" name="mercancia.last_user" [(ngModel)]="mercancia.last_user" >
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!mercancia.idMercancia else elseBlock">Registrar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
            </ng-template>
            
        </form>
    </div>
    
</div>
